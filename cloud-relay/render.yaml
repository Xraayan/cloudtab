services:
  # PostgreSQL Database
  - type: pserv
    name: cloudtab-db
    plan: free
    runtime: postgresql
    ipAllowList: []
    databaseName: cloudtab
    databaseUser: cloudtab_user

  # Web Service
  - type: web
    name: cloudtab-relay
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: cloudtab-db
          property: connectionString
      - key: SHOPKEEPER_API_KEY
        generateValue: true
      - key: SESSION_TIMEOUT
        value: 1800000
      - key: MAX_FILE_SIZE
        value: 52428800
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://cloudtab.vercel.app,http://localhost:5173
    healthCheckPath: /health
